<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>THELIBRARY - Log in</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"><b>THE</b>LIBRARY</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/books">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/authorization">Authorization</a>
                </li>
                <li class="nav-item">
                  <button
                    id="logout"
                    style="cursor: pointer; border: none"
                    class="nav-link"
                  >
                    Log out
                  </button>
                </li>
              </ul>
            </div>
        </nav>

        <div class="container-sm">
          <h1 id="authorization-header" class="text-center">Вход</h1>
          <form class=mb-5 method="post">
              <div class="form-group mb-3">
                  <label for="email" class="form-group-text" id="label-email">Почта</label>
                  <input type="text" id="email" class="form-control" aria-describedby="label-email">
              </div>
              <div class="form-group mb-3">
                  <label for="password" class="form-group-text" id="label-password">Пароль</label>
                  <input type="password" id="password" class="form-control" rows="3"></input>
              </div>
              <div class="form-group invisible mb-3" id="confirm-password-wrapper">
                  <label for="confirm-password" class="form-group-text" id="label-password">Подтверждение пароля</label>
                  <input type="password" id="confirm-password" class="form-control" rows="3"></input>
              </div>
              <div class="form-group invisible mb-3" id="name-wrapper">
                <label for="name" class="form-group-text" id="label-name">Имя</label>
                <input type="text" id="name" class="form-control" rows="3"></input>
              </div>
              <input class="btn btn-primary input-group mt-3" type="submit" id="submit-button" value="Войти">
          </form>
          <small id="action-toggler" class="text-center">Регистрация</small>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/js/authorization.js"></script>
<script src="../js/logout.js"></script>
</body>
</html>
