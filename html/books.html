<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Книги</title>
</head> 
<body>
    <div class="book-form-container">
        <form method="GET">
            <div class="form-group mb-3">
                <label for="name" class="form-group-text" id="label-name">Название</label>
                <input type="text" id="name" class="form-control" placeholder="Каштанка" aria-label="Каштанка" aria-describedby="label-name">
            </div>

            <div class="form-group">
                <label for="description" class="form-group-text" id="label-description">Описание</label>
                <textarea id="description" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group mt-3">
            
                <label for="pictureFile">Картинка</label> <br class="mb-3"/>
                <input type="file" class="form-control-file" id="pictureFile">
            </div>

            <input class="btn btn-primary input-group mt-3" type="submit" value="Отправить">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/images.js"></script>
</body>
</html>
